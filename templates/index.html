<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>
    <header class="cabeca">
        <div class="cabecalho">
            <img class="nav-img" src="/static/img/cubo.svg">
            <nav class="nav-head">
                <h1 class="nav-title">Dashboard KPI's</h1>
            </nav>
        </div>
        
    </header>
    <main class="corpo">
        <section class="conteudo-principal">
            <div class="linha1">
                <div class="kpi">
                    <h3 class="kpi-title">Peso Vendido Hoje</h3>
                    <p class="kpi-value">{{ peso }} KG</p>
                </div>
            </div>
            <div class="linha1">
                <div class="kpi">
                    <h3 class="kpi-title">Faturado Hoje</h3>
                    <p class="kpi-value">{{ vendas }}</p>
                </div>
            </div>
            <div class="linha1">
                <div class="kpi">
                    <h3 class="kpi-title">Vendas Hoje</h3>
                    <p class="kpi-value">{{ nvendas }}</p>
                </div>
            </div>
            <div class="linha1">
                <div class="kpi">
                    <h3 class="kpi-title">Canceladas Hoje</h3>
                    <p class="kpi-value">{{ canceladas }}</p>
                </div>
            </div>
        </section>
        <section class="conteudo-principal">
            <div class="linha1">
                <div class="kpi">
                    <h3 class="kpi-title">Taxa de Cancelamento</h3>
                    <p class="kpi-value">{{ percent_cancel }} %</p>
                </div>
            </div>
            <div class="linha1">
                <div class="kpi">
                    <h3 class="kpi-title">Taxa de Convers√£o</h3>
                    <p class="kpi-value">{{ tx_convert }} %</p>
                </div>
            </div>
            <div class="linha1">
                <h3 class="kpi-title">Ranking</h3>
                <canvas id="myChart" width="500" height="200"></canvas>
                <script>
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                    
                        labels: [{% for nome in rank %}'{{ nome[0] }}',{%endfor%}],
                    
                        datasets: [{
                            label: '# Vendas',
                            data: [{% for nome in rank %}'{{ nome[1] }}',{%endfor%}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                </script>

            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
